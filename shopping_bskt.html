<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Panier - Oripeluche</title>
	<title>Nom de l'ours choisi</title>
	<!--	<link rel="stylesheet" type="text.css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
-->
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

	<header id="addButton" class="header">
		<h1>Oripeluche</h1>
		<h2>Ours en peluche faits main</h2>
		<h3>PANIER</h3>
		<nav> 	<!-- bouton de retour vers le catalogue-->
			<form action="index.html">
				<input type="submit" value="Retour au catalogue" class="button">
			</form>
		</nav>
	</header>

	<main>

		<section id="shopBskt" class="section section-horizontal-center anim anim-0">

			<div id="list" class="recap">
				<h4>Récapitulatif de la commande</h4>
			</div>
			<div id="total" class="total">
				<h4>Coût total</h4>
			</div>

		</section>

		<section class="anim anim-1">

			<div id="command" class="section">
				<form id="formValid" class="form-valid">
					<div class="valid">
						<legend>Contact</legend>
						<label for="firstName">Prénom<span></span></label>
						<input id="firstName" type="text" maxlength="100">
						<label for="lastName">Nom<span></span></label>
						<input id="lastName" type="text" maxlength="100">
						<label for="eMail">Mail<span></span></label>
						<input id="eMail" type="text" maxlength="100">
					</div>
					<div class="valid">
						<legend>Adresse</legend>
						<label for="address">N° et voie<span></span></label>
						<input id="address" type="text" maxlength="100">
						<label for="city">Ville<span></span></label>
						<input id="city" type="text" maxlength="100">
					</div>
					<p id="error-message" class="error-message"></p>
					<div class="button-command button-center">
						<input id="submit" type="submit" value="Valider la commande" class="button">
					<div>
				</form>
			</div>
		
			
			
		</section>


		
		
	</main>

	<!--	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
-->
	<script type="text/javascript" src="assets/panier_storage.js" defer></script>
	<script type="text/javascript" src="assets/shopping_bskt.js" defer></script>
<!--defer : pour que les scripts JS s'éxécutent après le chargement du DOM sans attendre la fin de ceux des feuilles de style, images ... / remplace écouteur DONContentLoaded dans index.js -->

</body>
</html>
