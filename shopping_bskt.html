<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" type="image/png" href="pictures/orinoco_logo_panier.png">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<title>Panier</title>
	</head>

	<body>

		<header class="header">
			<div class="header-logo">
				<img src="pictures/orinoco_logo_panier.png">
				<h1>Oripeluche</h1>
			</div>
			<div class="header-page">
				<h2>Ours en peluche faits main</h2>
			</div>
			<nav>
				<h3>Panier</h3>
				<form action="index.html"  class="button-center">
					<input type="submit" value="Retour au catalogue" class="button">
				</form>
			</nav>
		</header>

		<main>

			<section >
				<div class="section section-horizontal-center section-min anim anim-0">
					<div id="list" class="frame frame-list">
					</div>
					<div id="total" class="frame frame-total price">
						<h4>COÛT TOTAL</h4>
					</div>
				</div>
			</section>

			<div class="separate"></div>

			<section id="command" class="section section-min anim anim-1">
					<form id="formValid" class="form-valid">
						<div class="frame frame-valid">
							<legend>CONTACT</legend>
							<label for="firstName">Prénom<span></span></label>
							<input id="firstName" type="text" maxlength="100">
							<label for="lastName">Nom<span></span></label>
							<input id="lastName" type="text" maxlength="100">
							<label for="eMail">Mail<span></span></label>
							<input id="eMail" type="text" maxlength="100">
						</div>
						<div class="frame frame-valid">
							<legend>ADRESSE</legend>
							<label for="address">N° et voie<span></span></label>
							<input id="address" type="text" maxlength="100">
							<label for="city">Ville<span></span></label>
							<input id="city" type="text" maxlength="100">
						</div>
						<p id="error-message" class="error-message"></p>
						<div class="button-center">
							<input id="submit" type="submit" value="Valider la commande" class="button">
						<div>
					</form>
			</section>

		</main>

		<footer class="footer">
			<p>© Orinoco</p>
			<p class="footer-link"><a href="">Contact</a></p>
			<p class="footer-link"><a href="">Mentions légales</a></p>
		</footer>

		<script type="text/javascript" src="assets/panier_storage.js" defer></script>
		<script type="text/javascript" src="assets/shopping_bskt.js" defer></script>

	</body>

</html>
